        .image-container img {
            max-width: 60%;
            height: auto;
        }

        .wave-text {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, purple, skyblue, purple);
            -webkit-background-clip: text;
            color: transparent;
            animation: wave 30s infinite linear, colorchange 1s infinite linear;
        }

        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes colorchange {
            0%, 100% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 0;
            }
        }
    </style>
</head>

        </select>

    </div>

    <iframe id="tableFrame" style="display: none;"></iframe>

    <script>
        function showTable() {
            var select = document.getElementById("tableSelect");
            var selectedOption = select.options[select.selectedIndex];
            var iframe = document.getElementById("tableFrame");
            iframe.src = selectedOption.value;
            iframe.style.display = "block";
        }

        function goBack() {
            var select = document.getElementById("tableSelect");
            select.selectedIndex = 0; // Thiết lập dropdown về giá trị mặc định
            var iframe = document.getElementById("tableFrame");
            iframe.style.display = "none"; // Ẩn iframe
        }
    </script>
